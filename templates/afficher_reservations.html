<!-- templates/admin_reservations.html -->
{% extends "base.html" %}
{% block title %}Gestion des Réservations - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Gestion des Réservations</h1>
    
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Liste des réservations</h5>
                <a href="{{ url_for('afficher_reservations') }}" class="btn btn-primary btn-sm">
                    <i class="fas fa-sync-alt me-1"></i> Actualiser
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Personnes</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemple de ligne de réservation -->
                        <tr>
                            <td>1</td>
                            <td>Dupont Jean</td>
                            <td>2024-06-15</td>
                            <td>20:00</td>
                            <td>4</td>
                            <td><span class="badge bg-warning">En attente</span></td>
                            <td>
                                <button class="btn btn-sm btn-success me-1">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Ajoutez plus de lignes ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

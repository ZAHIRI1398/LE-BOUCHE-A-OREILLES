<!-- templates/modifier-menu.html -->
{% extends "base.html" %}
{% block title %}Modifier un Plat - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0">Modifier le plat : {{ plat['nom'] }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('modifier_plat', plat_id=plat['id']) }}">
                        <div class="mb-3">
                            <label for="nom_plat" class="form-label">Nom du plat</label>
                            <input type="text" class="form-control" id="nom_plat" name="nom_plat" 
                                   value="{{ plat['nom'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                     rows="3" required>{{ plat['description'] }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="prix" class="form-label">Prix (€)</label>
                                <input type="number" step="0.01" class="form-control" id="prix" 
                                       name="prix" value="{{ "%.2f"|format(plat['prix']) }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="categorie" class="form-label">Catégorie</label>
                                <select class="form-select" id="categorie" name="categorie" required>
                                    <option value="entree" {% if plat['categorie'] == 'entree' %}selected{% endif %}>Entrée</option>
                                    <option value="plat_principal" {% if plat['categorie'] == 'plat_principal' %}selected{% endif %}>Plat principal</option>
                                    <option value="dessert" {% if plat['categorie'] == 'dessert' %}selected{% endif %}>Dessert</option>
                                    <option value="boisson" {% if plat['categorie'] == 'boisson' %}selected{% endif %}>Boisson</option>
                                </select>
                           </div>
                       </div>
                       <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Mettre à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

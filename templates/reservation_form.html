<!-- templates/reservation.html -->
{% extends "base.html" %}
{% block title %}Réserver une Table - BOUCHE A OREILLE{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Réserver une table</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('reserver') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nom" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="nom" name="nom" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="telephone" class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="telephone" name="telephone" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="personnes" class="form-label">Nombre de personnes</label>
                                <select class="form-select" id="personnes" name="personnes" required>
                                    <option value="1">1 personne</option>
                                    <option value="2" selected>2 personnes</option>
                                    <option value="3">3 personnes</option>
                                    <option value="4">4 personnes</option>
                                    <option value="5">5 personnes</option>
                                    <option value="6">6 personnes</option>
                                    <option value="7">7 personnes</option>
                                    <option value="8">8 personnes</option>
                                    <option value="9">9 personnes</option>
                                    <option value="10">10 personnes</option>
                                    <option value="0">Plus de 10 personnes</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="heure" class="form-label">Heure</label>
                                <select class="form-select" id="heure" name="heure" required>
                                    <option value="12:00">12:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" min="{{ today }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Demandes spéciales (optionnel)</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-calendar-check me-2"></i>Réserver maintenant
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Désactiver les dates passées
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
    });
</script>
{% endblock %}

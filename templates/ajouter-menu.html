<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Plat - Restaurant Bouche à Oreille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }
        .btn-submit {
            background-color: #2c3e50;
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }
        .btn-submit:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Ajouter un plat au menu</h2>
                <a href="{{ url_for('accueil') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour à l'accueil
                </a>
            </div>
            <form action="{{ url_for('ajouter_plat') }}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="nom_plat" class="form-label">Nom du plat</label>
                    <input type="text" class="form-control" id="nom_plat" name="nom_plat" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="prix" class="form-label">Prix (€)</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="prix" name="prix" required>
                            <span class="input-group-text">€</span>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="categorie" class="form-label">Catégorie</label>
                        <select class="form-select" id="categorie" name="categorie" required>
                            <option value="entree">Entrée</option>
                            <option value="plat_principal" selected>Plat Principal</option>
                            <option value="dessert">Dessert</option>
                            <option value="boisson">Boisson</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{{ url_for('afficher_menu') }}" class="btn btn-outline-secondary me-md-2">Annuler</a>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('afficher_menu') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-list-ul"></i> Voir le menu
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Ajouter le plat
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

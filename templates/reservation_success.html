<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Confirmée - LE BOUCHE À OREILLES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 0 1rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .reservation-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        .detail-value {
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="mb-4">Réservation Confirmée !</h1>
            <p class="lead mb-4">Votre réservation a été enregistrée avec succès</p>
            
            <div class="reservation-details">
                <div class="detail-item">
                    <span class="detail-label"><i class="fas fa-hashtag me-2"></i>Référence</span>
                    <span class="detail-value">{{ reference }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label"><i class="fas fa-user me-2"></i>Nom</span>
                    <span class="detail-value">{{ nom }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label"><i class="fas fa-calendar me-2"></i>Date</span>
                    <span class="detail-value">{{ date }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label"><i class="fas fa-clock me-2"></i>Heure</span>
                    <span class="detail-value">{{ heure }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label"><i class="fas fa-users me-2"></i>Personnes</span>
                    <span class="detail-value">{{ personnes }}</span>
                </div>
            </div>
            
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Important :</strong> Une confirmation de réservation vous sera envoyée par email prochainement.
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('accueil') }}" class="btn btn-primary btn-lg me-md-2">
                    <i class="fas fa-home me-2"></i>Retour à l'accueil
                </a>
                <a href="{{ url_for('menu') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-utensils me-2"></i>Voir le menu
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

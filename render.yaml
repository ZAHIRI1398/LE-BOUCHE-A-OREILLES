services:
  - type: web
    name: le-bouche-a-oreilles
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: main.py
      - key: FLASK_ENV
        value: production
